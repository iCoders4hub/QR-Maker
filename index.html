<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Maker</title>
    <meta name="description" content="هو مشروع تم تطويره من قبل شادو ليساعدك على انشاء QR CODE خاص بك بأقل من 10 ثواني و بشكل مجاني 100%">
    <meta name="author" content="QR MAKER">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="qr-create.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.7/dist/tailwind.min.css" rel="stylesheet">
    
</head>
<body>
    <header>
        <div class="container">
            <img src="icon.png" alt="QR CODE ICON" class="logo">
            <h1>صانع الـ QR CODE</h1>
            <h2>هو مشروع تم تطويره من قبل شادو ليساعدك على انشاء QR CODE خاص بك بأقل من 10 ثواني و بشكل مجاني 100%</h2>
        </div>
        
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                <input type="text" id="qr-input" placeholder="اكتب الرابط الي لما شخص يسوي SCAN للكود يوديه عليه" class="input-field">
                <div class="qr-options">
                    <label for="size">حجم الكود</label>
                    <input type="range" id="size" min="100" max="500" value="200">
                    <br>
                    <label for="color">لون الكود</label>
                    <input type="color" id="color" value="#000000">
                    <br>
                    <label for="bg-color">لون الخلفية</label>
                    <input type="color" id="bg-color" value="#ffffff">             
                    
                </div>
                <button onclick="generateQRCode()" class="generate-btn">اضغط لتوليد كود</button>
            </div>

            <div id="qrcode" class="qr-code-container"></div>

            <a id="download-link" href="#" download="qr-maker.png" class="download-btn" style="display: none;">اضغط لتحميل الكود</a>
        </div>
    </main>

    <div id="error-message" class="error-message" style="display: none;">
        <span class="fa-regular fa-circle-xmark"></span> يجب ان تضع رابطًا
    </div>

    <div id="success-message" class="success-message" style="display: none;">
        <span class="fa-regular fa-check-circle"></span> تم انشاء الكود
    </div>

    <div class="wrapper">
        <svg>
            <text x="50%" y="50%" dy=".35em" text-anchor="middle">QR MAKER</text>
        </svg>
    </div>

    <footer>
        <div class="container">
            <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                <div class="text-gray-400">
                    © جميع الحقوق محفوظة لـ
                    <a href="https://www.youtube.com/@shadow4dev" target="_blank" rel="noopener noreferrer" class="text-white font-medium hover:text-purple-400 transition-colors">شادو</a>
                </div>
                <a href="https://discord.gg/eWW4PEQp8Q" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-white transition-colors">سيرفر تايلند كودز</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
